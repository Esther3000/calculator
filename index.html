<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calc-body">
		<input type="text" name="calc-screen" class="calc-screen" value="" disabled>
		<div class="calc-keys">
			<button class="operator" value="1">1</button>
			<button class="operator" value="2">2</button>
			<button class="operator" value="3">3</button>
			<button class="operator" value="+" class="symbols" style="background-color: #0711EC;">+</button>
			<button class="operator" value="4">4</button>
			<button class="operator" value="5">5</button>
			<button class="operator" value="6">6</button>
			<button class="operator" value="-" class="symbols" style="background-color: #0711EC;">-</button>
			<button class="operator" value="7">7</button>
			<button class="operator" value="8" >8</button>
			<button class="operator" value="9" >9</button>
			<button class="operator" value="*" class="symbols" style="background-color: #0711EC;">*</button>
			<button class="operator" value="0">0</button>
			<button class="operator" value="all-clear" class="clear"id="clear">C</button>
			<button class="operator" value="/" class="symbols" style="background-color: #0711EC;">&#247;</button>
			<button class="operator" value="." class="dot" style="background-color: #0711EC;">.</button>
			<button class="operator" value="=" class="equal symbols" id="equal"style="background-color: #0711EC;">=</button>
		</div>
	</div>
<script type="text/javascript"src="index.js"></script>
</body>
</html>
